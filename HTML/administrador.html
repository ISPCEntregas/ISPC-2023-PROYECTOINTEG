<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="CSS/administrador.css">
</head>
<body>
    <h1>Tienda Online</h1>

    <h2>Listado de Zapatillas</h2>
    <ul id="zapatilla-list"></ul>

    <h2>Crear Zapatilla</h2>
    <form id="crear-zapatilla-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="marca_id">Marca ID:</label>
        <input type="number" id="marca_id" required>
        <label for="talla">Talla:</label>
        <input type="number" id="talla" required>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" required>
        <label for="categoria_id">Categor√≠a ID:</label>
        <input type="number" id="categoria_id" required>
        <button type="submit">Crear Zapatilla</button>
    </form>

    <h2>Eliminar Zapatilla por ID</h2>
    <form id="eliminar-zapatilla-form">
        <label for="eliminar-zapatilla-id">ID de Zapatilla:</label>
        <input type="number" id="eliminar-zapatilla-id" required>
        <button type="submit">Eliminar Zapatilla</button>
    </form>
    <script src="JS/administrador.js"></script>
</body>
</html>
